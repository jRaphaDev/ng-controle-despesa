
  <p>Listando {{ tiposDespesa.length }} tipos de despesas.</p>

<table>
  <thead>
  <tr>
    <th data-field="name">Nome</th>
    <th data-field="name">Editar</th>
    <th data-field="name">Excluir</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let tipoDespesa of tiposDespesa">
      <td>{{ tipoDespesa.nome }}</td>
      <td>
        <a [routerLink]="['/tipoDespesa', tipoDespesa.id]">
          <i class="material-icons">mode_edit</i>
        </a>
      </td>
      <td>
        <a (click)="deleteDespesa(despesa)" href="">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
<!--routerLink="/users/new"-->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/despesa/nova">
    <i class="material-icons">add</i>
  </a>
</div>
